name: Push

on:
  push:
    branches:
      - main  # Puedes especificar la rama en la que se ejecutarÃ¡ el action

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.ORG_DOCKER_USERNAME }}
        password: ${{ secrets.ORG_DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: mundosegrupo9/frontend:pushAction02

    - name: Post image digest
      run: echo ${{ steps.build-and-push.outputs.digest }}
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: mundosegrupo9/frontend:pushAction02

    - name: Post image digest
      run: echo ${{ steps.build-and-push.outputs.digest }}



    - name: Build & Deploy
      env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{secrets.EC2_PUBLIC_IP}}
    
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ec2-user@${HOSTNAME} '
          docker pull mundosegrupo9/frontend:latest
          docker stop frontend || true
          docker rm frontend || true
          docker run -d --name frontend -p 80:80 mundosegrupo9/frontend:pushAction02
        